{% extends 'layout.html' %} 
{% block title %} 
  Post 목록 보기 {% endblock title%}
{% block content %}

  
  <h1>Post 목록 보기</h1>

  <form action="" method="get">
    {% csrf_token %}
    <input type = "text" name="keyword">
    <input type = "submit" value="검색">
  </form>

{% for post in post_all %}
  <a href="{% url 'blog:detail' post.id %}">{{post.title}}</a><br />
{% endfor %}

<a href="{% url 'blog:create' %}"> [새글 쓰기] </a>

 {% endblock content %}
