<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>03-10</title>
    <script type="text/javascript">
      var setmessage = function (message) {
        // Closure : 함수(f1)내에 리턴값으로 함수(f2)로 줄 경우, 함수(f1)이 종료되도 함수(f2)는 사라지지 않고 유지되는 현상
        return function (name) {
          return message + " " + name;
        };
      };

      var m = setmessage("hello");
      console.log(m("홍길동"));
      console.log(m("이몽룡"));
      console.log(m("성춘향"));
    </script>
  </head>
  <body></body>
</html>
